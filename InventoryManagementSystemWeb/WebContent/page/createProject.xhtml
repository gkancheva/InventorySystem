<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<link href="#{application.contextPath}/css/common.css" rel="stylesheet"
		type="text/css" />
	<link href="#{application.contextPath}/css/bootstrap.css"
		rel="stylesheet" type="text/css" />
</h:head>
<title>#{msgs['default.title']}</title>
<body id="editBody">

	<h:form styleClass="editForm">
		<p:outputPanel styleClass="alert alert-danger errorPanel"
			rendered="#{createProjectBean.hasErrors()}">
			<p:messages autoUpdate="false" id="editParamMessages"
				globalOnly="false" styleClass="messagesStyle" />
		</p:outputPanel>

		<div style="" class="col-md-3 editBox">
			<h3 class="text-primary bold upper headPaddings">
				<h:outputText value="#{msgs['create.project.title']}" escape="false" />
			</h3>
			<div class="box-field">
				<label for="name">#{msgs['label.project.name']}</label>
				<p:inputText id="name" name="name" styleClass="editInput"
					value="#{createProjectBean.project.name}" 
					requiredMessage="#{msgs.code_error_required}">
					<f:validateLength maximum="4000" />
				</p:inputText>
			</div><br/>
			
			<div class="box-field">
				<label for="customer">#{msgs['label.project.customer']}</label>
				<p:inputText id="customer" name="customer" styleClass="editInput"
					value="#{createProjectBean.project.customer}" 
					requiredMessage="#{msgs.code_error_required}">
					<f:validateLength maximum="4000" />
				</p:inputText>
			</div><br/>

			<div class="box-field">
				<p:commandButton ajax="false" id="createProjectBtn"
					styleClass="btn btn-primary createProjectBtn"
					value="#{msgs['button.create']}"
					action="#{createProjectBean.createAction}">
				</p:commandButton>
			</div>
		</div>
	</h:form>
</body>
</html>
